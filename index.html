<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <p class="title">Rock, Paper, Scissors!</p>
    <div class="main-content">
        <div class="hand">
            <img src="" class="left-images">
            <p class="label">You</p>
        </div>
        <div class="middle-content">
            <div class="score">
                <p class="rounds"></p>
                <p class="computer-score"></p>
                <p class="human-score"></p>
            </div>
            <div class="results">
                <p class="computer-choice"></p>
                <p class="human-choice"></p>
                <p class="final-result"></p>
        </div>
        </div>
        <div class="hand">
            <img src="" class="right-images">
            <p class="label">Computer</p>
        </div>
    </div>
    <div class="buttons">
            <button id="rock" class="image">
                <p class="button-text">Rock</p>
            </button>
            <button id="paper" class="image">
                <p class="button-text">Paper</p>
            </button>
            <button id="scissors" class="image">
                <p class="button-text">Scissors</p>
            </button>

    </div>
</body>
</html>
